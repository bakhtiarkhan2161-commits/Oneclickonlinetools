<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OneClickTools - All-in-One Toolkit Hub</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-xxxxxxxx" crossorigin="anonymous"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="sticky top-0 bg-white shadow-sm">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <div class="flex items-center">
                <i class="fas fa-tools text-blue-600 text-xl mr-2"></i>
                <span class="text-xl font-bold">OneClickTools<span class="text-blue-600">.com</span></span>
            </div>
            <!-- Navigation links -->
            <nav class="hidden md:flex space-x-6">
                <a href="#" class="font-medium">Home</a>
                <a href="#" class="text-gray-600 hover:text-black">About</a>
                <a href="#" class="text-gray-600 hover:text-black">Tools</a>
                <a href="#" class="text-gray-600 hover:text-black">Contact</a>
            </nav>
            <button class="md:hidden text-xl">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="bg-gradient-to-r from-blue-500 to-purple-600 text-white py-16 text-center">
        <div class="container mx-auto px-4">
            <h1 class="text-4xl font-bold mb-4">100+ Free Online Tools</h1>
            <p class="text-xl mb-8 max-w-2xl mx-auto">PDF, video, image, SEO & developer tools - all in one place</p>
            <!-- Search bar -->
            <div class="max-w-xl mx-auto relative">
                <input type="text" placeholder="Search tools..." class="w-full py-3 px-6 rounded-full text-gray-800">
                <button class="absolute right-2 top-2 bg-blue-600 text-white py-2 px-6 rounded-full">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </div>
    </section>

    <!-- Tool Categories Grid -->
    <section class="py-12">
        <div class="container mx-auto px-4">
            <h2 class="text-3xl font-bold text-center mb-12">Tool Categories</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <!-- PDF Tools Card -->
                <div class="bg-white rounded-xl shadow-md p-6 hover:shadow-xl transition">
                    <div class="flex items-center mb-4">
                        <div class="bg-blue-100 p-3 rounded-lg mr-4">
                            <i class="fas fa-file-pdf text-blue-600 text-2xl"></i>
                        </div>
                        <h3 class="text-xl font-bold">PDF Tools</h3>
                    </div>
                    <ul class="space-y-2">
                        <li class="flex items-center">
                            <i class="fas fa-check-circle text-green-500 mr-2"></i>
                            PDF to Word Converter
                        </li>
                        <!-- More tools... -->
                    </ul>
                </div>
                
                <!-- Repeat for other categories -->
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-8">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2023 OneClickTools.com. All rights reserved.</p>
            <div class="mt-4">
                <a href="#" class="mx-2 hover:text-blue-300">Privacy</a>
                <a href="#" class="mx-2 hover:text-blue-300">Terms</a>
                <a href="#" class="mx-2 hover:text-blue-300">Contact</a>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
